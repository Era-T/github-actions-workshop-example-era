name: Workshop example Push event workflow

on:
  push:
    branches-ignore:
      - 'gh-pages'

jobs:
  clean_install_on_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci